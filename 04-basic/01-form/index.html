<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contact">
        <h2>Level up your brand</h2>
        <p>You can reach us anytime via <a href="">hi@untitledui.com</a></p>
        <form action="">
            <div class="child_form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">
            </div>
            <div class="child_form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@company.com">
            </div>
            <div class="child_form">
                <label for="phone">Country</label>
                <select name="country" id="">
                    <option value="bd">Bangladesh</option>
                    <option value="in">India</option>
                    <option value="pk">Pakistan</option>
                </select>
            </div>
            <div class="child_form">
                <label for="phone">Phone number</label>
                <input type="number" id="" name="phone" placeholder="Your Phone Number">
            </div>
            <div class="child_form">
                <label for="message">How can we help?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            </div>
            <div class="service">
                <p>Services</p>
                <input type="radio" id="web" name="service" value="Website-design">
                <label for="web">Website design</label><br>
                <input type="radio" id="ux" name="service" value="Ux-design">
                <label for="ux">UX design</label><br>
                <input type="radio" id="user" name="service" value="User-research">
                <label for="user">User research</label><br>
                <input type="radio" id="contant" name="service" value="Content-creation">
                <label for="contant">Content creation</label><br>
                <input type="radio" id="strategy" name="service" value="Strategy-consulting">
                <label for="strategy">Strategy & consulting</label><br>
                <input type="radio" id="other" name="service" value="Other">
                <label for="other">Other</label><br>

            </div>
            <div class="child_form">
                <input type="button" value="Send Message">
            </div>
        </form>
    </div>
    
</body>
</html>
