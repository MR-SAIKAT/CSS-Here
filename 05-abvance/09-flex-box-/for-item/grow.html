<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            flex-grow:1 ;
            width: 50px;
            height: 50px;
            background-color: aqua;
            border: 2px solid black;
            
        }
        .container{
            width: 800px;
            height: 600px;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            gap: 20px 10px;
        }
        .one{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <h3>flex-box</h3>
    <div class="container">
        <div class="item one">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
